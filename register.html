<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
</head>

<body >
    <div class="main" >
    <form class="form1" >
        <h1><b>Register Here</b></h1>
        <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Contact Number</label>
            <input type="number" class="form-control" id="contactnumber" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Email id</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div>
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember my password</label>
        </div>
        
        <button type="submit" class="btn btn-primary" id="button" class="btn"><a href="main project.html">Submit    </a>
        </button>
    </form>
</div>
</body>

</html>
